<div class="modal-contenedor" *ngIf="userLoggedIn && showExpLaboralModal">
    <div [ngClass]="!showBody ? 'modal-cuerpo modal-cuerpo-ocultar' : 'modal-cuerpo'">
        <div class="cerrar-modal-btn" (click)="closeModal()">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32"><path d="M 7.21875 5.78125 L 5.78125 7.21875 L 14.5625 16 L 5.78125 24.78125 L 7.21875 26.21875 L 16 17.4375 L 24.78125 26.21875 L 26.21875 24.78125 L 17.4375 16 L 26.21875 7.21875 L 24.78125 5.78125 L 16 14.5625 Z"/></svg>
        </div>
        <div>
            <h2 class="modal-titulo">{{ action }} Experiencia Laboral</h2>
            <div class="modal-subrayado"></div>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <label for="nombre_empresa" class="form-label">
                <input type="text" id="nombre_empresa" placeholder="Nombre de la Empresa" formControlName="nombre_empresa">
            </label>
            <div class="form-error" *ngIf="form.controls['nombre_empresa'].dirty && form.controls['nombre_empresa'].hasError('required')">*Completar el nombre de la empresa es obligatorio</div>
            <label for="descripcion" class="form-label">
                <input type="text" id="descripcion" placeholder="Descripción de la tarea" formControlName="descripcion">
            </label>
            <div class="form-error" *ngIf="form.controls['descripcion'].dirty && form.controls['descripcion'].hasError('required')">*Completar la descripción es obligatorio</div>
            <label for="esTrabajoActual" class="form-label label-checkbox">
                <span>¿Es tu trabajo actual?</span>
                <input type="checkbox" id="esTrabajoActual" value="esTrabajoActual" formControlName="es_trabajo_actual">
            </label>
            <div class="doble-input-error-grp">
                <div class="doble-input-grp">
                    <label for="fechaInicio" class="form-label label-flex-column">
                        <span>Fecha de inicio:</span>
                        <input type="date" id="fechaInicio" placeholder="Fecha de Inicio" formControlName="fecha_inicio">
                    </label>
                    <span class="label-spacer"></span>
                    <label for="fechaFinal" class="form-label label-flex-column">
                        <span>Fecha de finalización:</span>
                        <input type="date" id="fechaFinal" placeholder="Fecha de Finalización" formControlName="fecha_fin">
                    </label>
                </div>
                <div class="error-grp">
                    <div class="form-error-en-grp" *ngIf="form.controls['fecha_inicio'].dirty && form.controls['fecha_inicio'].hasError('required')">*La fecha de inicio es obligatoria</div>
                    <div class="form-error-en-grp" *ngIf="form.controls['fecha_fin'].dirty && form.controls['fecha_fin'].hasError('required')">*La fecha final es obligatoria</div>
                </div>
            </div>
            <label for="tipoEmpleo" class="form-label">
                <select name="tipoEmpleo" id="tipoEmpleo" placeholder="Tipo de Empleo" formControlName="tipo_empleo">
                    <option value="" disabled selected class="select-placeholder">Tipo de Empleo</option>
                    <option *ngFor="let tipoEmpleo of tipoEmpleoArr" [value]="tipoEmpleo.id">
                        {{tipoEmpleo.nombre_tipo}}
                    </option>
                </select>
            </label>
            <div class="form-error" *ngIf="form.controls['tipo_empleo'].dirty && form.controls['tipo_empleo'].hasError('required')">*Completar el tipo de empleo es obligatorio</div>
            <button class="modal-submit-btn" [disabled]="!form.valid">{{ action }}</button>
        </form>
        <div class="loading-div" *ngIf="loadingState">
            <div class="loading-white-bg"></div>
            <div class="spinner"></div>
        </div>
    </div>
</div>
